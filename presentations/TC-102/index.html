<section data-markdown>
<script type="text/template">
		## Example - Go Client

```go
import "github.com/taskcluster/taskcluster-client-go/queue"
...
myQueue := queue.New(clientId, accessToken)
myQueue.Certificate = certificate

taskId, taskGroupId := slugid.Nice(), slugid.Nice()

td := &queue.TaskDefinitionRequest{
  Created:  queue.Time(time.Now()),
  Deadline: queue.Time(time.Now().AddDate(0, 0, 1)),
  Expires:  queue.Time(time.Now().AddDate(0, 1, 0)),
  Payload: json.RawMessage(`{
      "command": [ ... ],
      "maxRunTime": 7200,
  }`),
  Retries:       1,
  ...
}
result, callSummary, err := myQueue.CreateTask(taskId, td)
if err != nil { // handle error }
```
</script>
</section>

<section data-markdown>
<script type="text/template">
		## Example - Node.js Client

```node
let taskcluster = require('taskcluster-client');

let task = {
  provisionerId:  'aws-provisioner-v1',
  workerType:     'b2gtest',
  created:        (new Date()).toJSON(),
  deadline:       taskcluster.fromNowJSON('2 days 3 hours'),
  metadata:       { ... }
  payload:        {}, // worker specific payload
  
  // Further properties would go here
};

let taskId = taskcluster.slugid();

// Create a Queue client object w. temporary credentials
let queue = new taskcluster.Queue({
credentials: myCredentials
});

// Create task
let result = await queue.createTask(taskId, task);
```
</script>

<section data-markdown>
<script type="text/template">
		## HTTP APIs

		<ul>
		<li class="fragment">Each component _declares_ HTTP APIs</li>
		<li class="fragment">Example: aws-provisioner/lib/routes/v1.js</li>
		<li class="fragment">APIs require scopes</li>
		<li class="fragment">APIs have input and output schemas</li>
		<li class="fragment">Example: aws-provisioner/schemas/get-secret-response.yml</li>
		<li class="fragment">After deploying provisioner, automatic updates to:</li>
		<ul>
		  <li class="fragment">http://schemas.taskcluster.net/aws-provisioner/v1/get-secret-response.json</li>
		  <li class="fragment">http://references.taskcluster.net/aws-provisioner/v1/api.json</li>
		</ul>
		</ul>
</script>
</section>

<section data-markdown>
<script type="text/template">
		## References and Schemas

		<ul>
		<li class="fragment">Formal declarations of all TaskCluster API endpoints</li>
		<li class="fragment">All APIs protected by scopes</li>
		<li class="fragment">To add APIs, create a new TaskCluster component</li>
		<li class="fragment">Input/Output can be validated via json schema</li>
		</ul>

		&nbsp;

		### Catalogue of APIs

		<ul>
		<li class="fragment">http://references.taskcluster.net/manifest.json</li>
		</ul>
</script>
</section>

<section data-markdown>
<script type="text/template">
		# Clients are dumb

		<ul>
		<li class="fragment">References and schemas define syntax</li>
		<li class="fragment">Clients are agnostic to the services they connect to</li>
		</ul>

		&nbsp;

		## Adding new APIs

		<ul>
		<li class="fragment">Create a new reference in your TaskCluster component</li>
		<li class="fragment">Add it to http://references.taskcluster.net/manifest.json</li>
		<li class="fragment">The python and node clients are routinely republished</li>
		<li class="fragment">The go and java clients will be updated within an hour</li>
		</ul>
</script>
</section>

<section data-markdown>
<script type="text/template">
		## Client specialties

		### Node.js
		The Node.js client can run directly in your browser via browserify. This is how the tools.taskcluster.net tools work.

		### Go and Java
		Both these clients provide compile time guarantees that your data structures are valid. No more editing code, running a job for two hours, only to discover you spelt a property name wrong.

		### Python
		For easy integration with the majority of tools at mozilla.
</script>
</section>

<section data-markdown>
<script type="text/template">
		## Caveats

		The Java client does not support AMQP APIs.
</script>
